<!-- Write a do-while loop that continues to ask the user for input until they enter a number greater than 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    
        let ask;

        do
        {

           ask = Number(prompt("Enter a number greater than 10:"));

            if (isNaN(ask)) {
                document.write("That's not a valid number. Please try again.");
            }


        }while( isNaN(ask)|| ask<=10) 

        document.write("Thank you! You entered a number greater than 10:", ask);
    

    </script>
</body>
</html>
