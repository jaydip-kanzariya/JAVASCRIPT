
<!-- Use comparison operators to check if two numbers are equal and if onenumber is greaterthan the other. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <script>


        let num1=50;
        let  num2=30;

        let isEqual = num1 === num2;       
        let isNotEqual = num1 !== num2;    
        let isGreater = num1 > num2;       
        let isLess = num1 < num2;          

      
        console.log("Is Equal:", isEqual);          // false
        console.log("Is Not Equal:", isNotEqual);  // true
        console.log("Is Greater:", isGreater);     // false
        console.log("Is Less:", isLess);           // true
     </script>
</body>
</html>
