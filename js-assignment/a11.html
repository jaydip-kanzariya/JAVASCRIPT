
<!-- Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>


    let x=1;
    let sum=0;
    while(x<=20)
    {
         if(x % 2==0)
         {
            sum += x;   //sum = sum + x
         }
      x++
    }

    document.write(sum);
</script>
    
</body>
</html>
