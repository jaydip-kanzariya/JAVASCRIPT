<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

     <script>

        let x="hellow"

        console.log(typeof(x))

        var y=65;

        console.log(typeof(y))

        var z=true;

        console.log(typeof(z))

        var a=null;

        console.log(typeof(a))
     </script>
</body>
