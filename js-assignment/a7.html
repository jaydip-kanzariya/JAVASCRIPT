<!-- Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        let a = 15;
        let b = 3;

            
            let exand= a > 10 && b < 5; 
            let exor = a > 10 || b < 5; 
            let exnot = !(a > 10 && b < 5);  
            
    
            console.log("example and:", exand); 
            console.log("example or:", exor); 
            console.log("example not:", exnot);  
    </script>
    
</body>
</html>
